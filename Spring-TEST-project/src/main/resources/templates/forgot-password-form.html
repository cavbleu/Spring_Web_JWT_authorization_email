<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сброс пароля</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-2">
        <div th:if="${param.not_found}" class="col-sm-8">
            <p class="allert allert-danger">Нет пользователя с вашими данными</p>
        </div>
    </div>

    <div class="row mt-2">
        <div th:if="${param.success}" class="col-sm-8">
            <p class="allert allert-danger">Мы отправили токен на подверждение на ваш email, проверьте почтовый ящик</p>
        </div>
    </div>

    <h3 class="m-lg-5">Сброс пароля</h3>
    <form th:action="@{/registration/forgot-password}" method="post" class="px-4">
        <div class="mb-3 row">
            <p></p>
            <label for="email" class="col=sm-2 col-form-label">Введите ваш email</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="email" name="email" required autofocus="autofocus">
            </div>
            <div class="mb-3 col-sm-4">
                <button type="submit" class="btn btn-success">Проверка email</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
